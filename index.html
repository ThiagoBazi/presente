<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Você ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html {
      margin: 0;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #fceabb, #00a149);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
      overflow: hidden;
    }
    button {
      background-color: #ffffff;
      color: #00a149;
      font-size: 2rem;
      padding: 1rem 3rem;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,161,73,0.4);
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00a149;
      color: white;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <button onclick="abrirMensagem()">Eu te amo ❤️</button>

  <script>
    function abrirMensagem() {
      window.location.href = 'inicio.html';
    }
  </script>
</body>
</html>
